<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your task starts here
    // With React, we use react libraries to update DOM
    // Due to it's declarative approach, we code less and directly within js
    // Using react library/functionality to create elements
    var el = React.createElement("p",{},"Seize the day")
    var rootEl = document.getElementById("root")
    // creating root element for react DOM
    var rootReact = ReactDOM.createRoot(rootEl)
    // rendering Content using reactDOM
    rootReact.render(el)
  </script>
</html>
