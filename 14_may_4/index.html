<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here
    function ItemList({items}){
      var html = ""
      var list = items.map(each=><li>{each}</li>)
      return <ul>{items.length>0 ? list : "No items found"}</ul>
    }
    var rootEl = document.getElementById("root")
    var rootReact = ReactDOM.createRoot(rootEl)
    rootReact.render(<ItemList items = {["Home","About","Contact"]}/>)
  </script>

</body>
</html>
