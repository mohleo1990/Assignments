<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
  <style>
    .container{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
      grid-gap: 1em;
    }
    img{
      width: 100%
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here
    function Image({src}){
      return <img src = {src} />
    }
    function Gallery  ({children}){
      var images = children.map(each=><Image src = {each} />)
      return <div className = "container">{images}</div>
    }
    var rootEl = document.getElementById("root")
    var rootReact = ReactDOM.createRoot(rootEl)
    rootReact.render(<Gallery children = {[
      "https://picsum.photos/200/",
      "https://picsum.photos/300",
      "https://picsum.photos/400",
      "https://picsum.photos/400/400",
      "https://picsum.photos/200/200",
      "https://picsum.photos/500"]}/>)
  </script>

</body>
</html>
